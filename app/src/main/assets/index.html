<div style="text-align: center;">
    <input type="button" value="2 + 2" onClick="showMessage('is 4 minus 1 thats 3 quick maths')" />
</div>

<script type="text/javascript">
    /* 7. Hook up Android.showToast with the onClick event */
    function showMessage(message) {
        if (navigator.userAgent.includes('Mobile')) {
            Android.showToast(message);
        } else {
            alert(message);
        }
    }

    /* 8. Hide the title and call Android.setTitle */
    if (navigator.userAgent.includes('Mobile')) {
        document.getElementsByTagName('h1')[0].style.display = 'none';
        Android.setTitle(document.getElementsByTagName('h1')[0].textContent);
    }
</script>
